<body>
<div class="container-fluid bgimage">
  <div class="container-fluid alert alert-danger">
    <div class="row">

      <div class="col-md-6">
        <img src="assets/images/W1.png" class="img-size" >
      </div>

      <div class="col-md-6">
        <h1 class="heading"> Welcome</h1>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
          <div class="form-group">
            <label for="username"> <i class="fa fa-car"></i>Username</label>
            <input type="text" formControlName="username" class="form-control" />
            <br />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" />
            <br />
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-danger btn-rounded btn-center">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
