<input type="file" accept="image/*" (change)="changeListener($event)">
<body>
<div class="container-fluid">
  <div id="viewport">
    <!-- Sidebar -->
    <div id="sidebar">
      <div class="col-md-6">
        <div style="display: flex; justify-content: center;">Welcome</div>
        <img src="{{try}}" class="profile-img-settings">
        <div style="display: flex; justify-content: center;">{{userData.name}}</div>
      </div>
    </div>


    <!-- Content -->
    <div id="content">

      <div class="container-fluid">
       <div class="row">
         <div class="col-md-6 well">
            <p>Welcome {{userData.name}} </p>

           <ngb-tabset>
             <ngb-tab title="Time Table">
               <ng-template ngbTabContent>
                <img src="assets/images/timeTable.PNG">
               </ng-template>
             </ngb-tab>
             <ngb-tab title="Course List" >
               <ng-template ngbTabContent>
                 <p>Course List goes here</p>
               </ng-template>
             </ngb-tab>
             <ngb-tab title="Something Else" >
               <ng-template ngbTabContent>

               </ng-template>
             </ngb-tab>
           </ngb-tabset>

         </div>

         <div class="col-md-4">
           <div class="panel-body">
               <div class="panel panel-default">
                 <div class="panel-heading">
                   <h4 class="panel-title">
                       <i class="fa fa-home"></i> &nbsp; Notifications
                   </h4>
                 </div>
                 <div id="collapseOne" class="panel-collapse collapse in">
                   <div class="panel-body">
                     <ul class="list-group">
                       <li style="color:red" class="list-group-item">SNGC Assingment due on 21st Oct</li>
                       <li class="list-group-item">Deepawali Holiday on 28th Oct</li>
                     </ul>
                   </div>
                 </div>
               </div>


                 </div>

             </div>
           </div>
         </div>
       </div>


  </div>



</div>
